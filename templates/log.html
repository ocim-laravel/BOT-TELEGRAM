<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histori Cetakan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <link rel="stylesheet" href="history.css">
</head>
<body class="bg-dark text-white">

    <div class="container py-4">
        <h1 class="text-center mb-4">Item Selesain</h1>

        <!-- Form Pencarian & Filter -->
        <div class="d-flex justify-content-center mb-4">
            <input type="text" id="search-input" class="form-control w-50 me-2" placeholder="Cari Nama Item">
            <select id="filter-status" class="form-select w-25 me-2">
                <option value="all">Semua</option>
                <option value="Selesai">Selesai</option>
                <option value="Belum Selesai">Belum Selesai</option>
            </select>
            <button class="btn btn-success" onclick="loadHistory()">Cari</button>
        </div>

        <!-- Grid Histori Cetakan -->
        <div class="row row-cols-1 row-cols-md-5 g-4" id="history-container">
            <!-- Data akan di-generate oleh JavaScript -->
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-secondary me-2" id="prev-btn" onclick="prevPage()">Prev</button>
            <span id="page-info" class="align-self-center"></span>
            <button class="btn btn-secondary ms-2" id="next-btn" onclick="nextPage()">Next</button>
        </div>
    </div>

    <script src="history.js"></script>
</body>
</html>
