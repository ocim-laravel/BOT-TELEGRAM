<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Preview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    
    <!-- Tombol Navigasi Item -->
    <button class="btn btn-light rounded-circle p-3 position-absolute start-0 ms-4 top-50 translate-middle-y z-3" id="btn-prev">
        <i class="fas fa-arrow-left text-dark"></i>
    </button>
    <button class="btn btn-light rounded-circle p-3 position-absolute end-0 me-4 top-50 translate-middle-y z-3" id="btn-next">
        <i class="fas fa-arrow-right text-dark"></i>
    </button>

    <!-- Container -->
    <div class="container-fluid bg-dark p-4 rounded-4 text-white w-75 position-relative">

        <!-- Grid Konten -->
        <div class="row g-3">
            <!-- Kolom Preview Image -->
            <div class="col-lg-8">
                <div class="bg-white rounded-4 d-flex align-items-center justify-content-center p-4 h-100">
                    <img src="B:/BASH-DATA/AUTOMATION/source_code/app-python/target-print/static/uploads/bleckbox.jpg"
                         class="img-fluid w-100 h-100 object-fit-contain rounded" 
                         alt="Preview">
                </div>
            </div>

            <!-- Kolom Informasi Item -->
            <div class="col-lg-4">
                <div class="bg-white p-3 rounded-4 text-center">
                    <h3 id="item-name" class="text-dark">Nama Item</h3>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="bg-white p-3 rounded-4 text-center">
                            <h5 class="text-dark">Target</h5>
                            <h2 id="target-count" class="fw-bold text-dark">100</h2>
                            <span class="text-dark">/pcs</span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="bg-white p-3 rounded-4 text-center">
                            <h5 class="text-dark">Ter - Print</h5>
                            <h2 id="print-count" class="fw-bold text-dark">50</h2>
                            <span class="text-dark">/pcs</span>
                        </div>
                    </div>
                </div>
                <!-- Update Cetakan -->
                <div id="update-cetakan-box" class="bg-white p-3 mt-3 rounded-4 text-center">
                    <h5 class="text-dark">Update Cetakan</h5>
                    <div class="d-flex justify-content-center align-items-center mt-3">
                        <button id="btn-plus" class="btn btn-success rounded-circle p-3 mx-2">
                            <i class="fas fa-plus"></i>
                        </button>
                        <input type="text" id="input-count" class="form-control text-center w-50 mx-2" placeholder="Masukkan angka">
                        <button id="btn-minus" class="btn btn-danger rounded-circle p-3 mx-2">
                            <i class="fas fa-minus"></i>
                        </button>
                    </div>
                </div>
                <div class="bg-white p-3 mt-3 rounded-4 text-center">
                    <h5 class="text-dark">Kekurangan :</h5>
                    <h2 id="remaining-count" class="fw-bold text-dark">50</h2>
                    <span class="text-dark">/pcs</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
